<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerHead">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calories Nav</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li th:classappend="${module == 'menus' ? 'active nav-item' : 'nav-item'}">
                    <a class="nav-link"  href="#" th:href="@{/menus}">Menus</a>
                </li>
                <li th:classappend="${module == 'products' ? 'active nav-item' : 'nav-item'}">
                    <a class="nav-link" href="#" th:href="@{/products}">Products</a>
                </li>
                <li th:classappend="${module == 'calculations' ? 'active nav-item' : 'nav-item'}">
                    <a class="nav-link" href="#" th:href="@{/calculations}">Calculate Calories</a>
                </li>
                <li th:classappend="${module == 'calculations' ? 'active nav-item' : 'nav-item'}">
                    <a class="nav-link" href="#" th:href="@{/calculations/list}">Calculations list</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
